<!DOCTYPE html>
<html ng-app="BRQB">
<head lang="es">

    <meta charset="UTF-8">
    <title>Administracion Radio Que Buena</title>

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- CSS Externos -->
    <link rel="stylesheet" href="resources/libs/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="resources/libs/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="resources/libs/angular/angular-font.css"/>
    <link rel="stylesheet" href="resources/libs/angular-material-icons/angular-material-font-icons.css"/>

    <!-- CSS Propio -->
    <link rel="stylesheet" href="resources/styles/style.css"/>

</head>
<body ng-controller="appCTRL" class="loginbody">
  <div style="height:100vh;">
    <section ng-if="!isLogged">
        <div ui-view></div>
    </section>
    <section ng-if="isLogged">
        <div class="row">
            <div class="col-lg-12 backgroundAll">
                <div style="height:140vh;" class="col-md-2 menuSide" ng-controller="menuCTRL">
                    <div class="row">
                        <div class="col-sm-12 etiquetaEspacio">
                            <a href="#/" class="etiquetaTitulo">
                              <img src="resources/images/logo.png" class="img-responsive">
                            </a>
                            <span class="etiquetaSesion">Sesion activa como: <strong>{{Usuario}}</strong></span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12 menuEspacio">
                            <div>
                                <ul class="nav navmenu-nav">
                                    <li>
                                      <a href="#/" class="menuObjeto">
                                        <md-icon md-font-library="material-icons" style="color:white;">store</md-icon>
                                        Principal
                                      </a>
                                    </li>
                                </ul>
                                <md-divider></md-divider>
                            </div>
                            <div>
                                <ul class="nav navmenu-nav" ng-repeat="x in items">
                                    <li>
                                        <a href="{{x.href}}" class="menuObjeto">
                                          <md-icon md-font-library="material-icons" style="color:white;">{{x.icono}}</md-icon>
                                          {{x.pag}}
                                        </a>
                                    </li>
                                </ul>
                                <md-divider></md-divider>
                                <ul class="nav navmenu-nav">
                                    <li>
                                        <a ng-click="show()" class="menuObjeto">
                                          <md-icon md-font-library="material-icons" style="color:white;">account_circle</md-icon>
                                          Cuenta
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                <div style="height:100vh;" class="col-md-10">
                    <div class="row">
                        <div class="col-sm-12" ui-view></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </div>

<!-- Librerias -->
  <script src="resources/libs/jquery/jquery.min.js"></script>
  <script src="resources/libs/angular/angular.min.js"></script>
  <script src="resources/libs/angular-animate/angular-animate.min.js"></script>
  <script src="resources/libs/angular-aria/angular-aria.min.js"></script>
  <script src="resources/libs/angular-material/angular-material.min.js"></script>
  <script src="resources/libs/angular-ui-route/angular-ui-router.min.js"></script>
  <script src="resources/libs/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="resources/libs/angular-messages/angular-messages.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>


<!-- Controladores -->
  <script src="application/app.js"></script>
  <script src="application/controllers/login.js"></script>
  <script src="application/controllers/cambiarpass.js"></script>
  <script src="application/controllers/cerrarsesion.js"></script>
  <script src="application/controllers/main.js"></script>
  <script src="application/controllers/dias.js"></script>
  <script src="application/controllers/locutores.js"></script>
  <script src="application/controllers/noticias.js"></script>
  <script src="application/controllers/eventos.js"></script>
  <script src="application/controllers/lasquebuenas.js"></script>
  <script src="application/controllers/programas.js"></script>
  <script src="application/controllers/usuarios.js"></script>

</body>
</html>
